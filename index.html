  <style>
    /* Reset some default styles */
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
     
    }
    h1{
      font-family: 'Sedgwick Ave Display', cursive;
      font-size: 3rem;
    line-height: 80px;
   color: #141E46;
    }
p > i{
  font-family: 'Dancing Script', cursive;
  font-size: 1.8rem;
  color: #5C5470;
 
}
    body {
      font-family: Arial, sans-serif;
    
    }

    /* Header styles */
    header {
      /* background-color: #f7f7f7; */
      color: #3f3c3c;
      text-align: center;
      padding: 1rem;
    }

    /* Hero section styles */
    .hero {
      background-image: url('banner.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 5rem 0;
      width: 100%;
    padding-top: 240px;
    padding-bottom: 288px;
    }

/* For mobile screens */
@media (min-width: 300px) and (max-width:600px) {
  .hero{
    max-width: 100%; /* Full width on mobile */
    height: auto;
    background-image: url('banner2n.jpg');
    padding-top:25px;

  }
}

    

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Banner styles */
    .banner {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1rem;
    }

    /* Product gallery styles */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      padding-top: 50px;
      margin: 0 20px 0 20px;
    }

    .product-card {
  
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
      border-radius: 116px;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .product-card .whatsapp-button {
  display: block; /* Display the button as a block element */
  margin-top: 10px; /* Optional spacing between description and button */
}

    /* Product popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      max-width: 80%;
      max-height: 80%;
      overflow: hidden;
      text-align: center;
      position: relative;
      animation: pulse 1s;
    }


    .popup-content img {
      max-width: 100%;
      border-radius: 50%;

    }

    @keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

/* Media query for Close button on Pop-up */

@media  (min-width:426px) and (max-width:900px) {
 span.close-popup{
    position: absolute;
     
      right: 17px;
      display: inline-block;
      
  }
}

@media  (min-width:280px) and (max-width:425px) {
 span.close-popup{
    position: absolute;
      top: 5px;
      right: 32px;
      display: inline-block;
      
  }
}



    .close-popup {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      cursor: pointer;
      
      display: inline-block;
      
    }

    /* Adjust popup content position */
    .popup-content {
      position: relative;
      border-radius: 20%;
    }


    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .product-gallery {
        grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
       
      }
    }

    @media screen and (min-width:900px) and (max-width:3000px) {

      .popup-content {
        position: relative;
        max-width: 40%;
        /* Adjust this value as needed */
        max-height: 90vh;
        /* Adjust this value as needed */
        margin: 0 auto;
      
      }

    }


  </style>
</head>
